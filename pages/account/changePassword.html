<div style="text-align: center;">
    <div class="container" style="margin-top: 15%;">
        <h1>Change Password</h1>

        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px;">
            <div>
                <form class="col s12" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" class="validate" id="old_password" name="old_password" minlength="8" ng-model="oldPassword" ng-disabled="tokenLogin">
                            <label for="old_password">Current Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" class="validate" id="password" name="password" minlength="8" ng-model="password">
                            <label for="password">New Password</label>
                        </div>
                    </div>
                    <br/>
                    <div>
                        <div class="row">
                            <button ng-click="change()" type="submit" class="col s12 btn btn-large waves-effect">Change Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
