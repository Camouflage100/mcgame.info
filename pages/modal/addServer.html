<div class="modal">
    <div class="modal-content">
        <h4>Add Server</h4>

        <div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" ng-model="serverName" id="serverName" class="validate" minlength="4">
                    <label for="serverName">Server Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" ng-model="serverIp" id="serverIp" class="validate" minlength="4">
                    <label for="serverIp">Server IP</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="add()">Add Server</a>
    </div>
</div>
